<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
</head>
<body>
    <section id="food-and-stuff container" class="food-section">
        <div class="food-section__block">
            <p class="bright-text">BUTCHERS, ROYAL CANIN, PEDIGREE</p>
            <h2 class="highlighted-text">Best-Quality Food for Pets</h2>
            <a href="#" class="action-link">Buy Now</a>
        </div>
        <div class="stuff-section__block">
            <h2 class="highlighted-text">Get<span class="bright-text"> 10%</span> Off for Cats &amp; Dogs Stuff</h2>
            <p></p>
            <a href="#" class="action-link">See Products</a>
        </div>
        <div class="separator-block">
        <h2 class="highlighted-text">Any Products for Any Pets</h2>
        <img src="img/bone-pic.svg" alt="Bone icon" class="bone-icon">
        <p class="subtitle-text">Best picks for your beloved companions only in Happy Paw.</p>
        </div>
   
        <div class="products-carrousel">
        <button type="button" class="swipe-arrow prev-arrow" ><img src="img/food-stuff-products/left-arrow.svg" alt ="Left arrow"></button>
        <div class="swiper-pic">

        </div>
        <button type="button" class="swipe-arrow next-arrow" ><img src="img/food-stuff-products/right-arrow.svg" alt="Right arrow"></button>
        </div>
    </section>
</body>

</html>
