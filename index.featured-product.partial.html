<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider__buyspace">
      <div class="slider__container">
        <p class="slider__title">Store homepage</p>
        <div class="slider__main-slider">
        

          <div class="slide">
            <img
              class="slide__item"
              src="https://e-c.storage.googleapis.com/res/04c5bc1b-4569-4c48-8f17-63d106102358/original"
              alt="#"
            />
          </div>

          <button class="left">Left</button>
          <button class="right">right</button>
        </div>

        <div class="buyspace__main">
          <div class="buyspace__main-info">
            <p class="buyspace__stock-text">In stock</p>

            <h1 class="buyspace__maintext">DUNA Pillow Bed (2321)</h1>

            <p>Product code 51</p>

            <p class="buyspace__price">$5.00</p>
          </div>

          <hr class="buyspace__line" />

          <div class="buyspace__count-element">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              value="1"
              min="1"
            />

            <button class="buyspace__addcart">Add to cart</button>
          </div>

          <hr class="buyspace__line" />
          <p class="buyspace__text">
            Present your pup a totally comfortable bed! It is super soft yet
            easy to clean. The pillow is lightweight, so you can move it to any
            room or take it with your when traveling.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
