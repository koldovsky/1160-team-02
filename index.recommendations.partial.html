<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  </head>
  <body>
    <section class="recommendations container" id="our-shop">

      <h2 class="recommendations__title">Top Recommendations</h2>
      <img class="recommendations__icon" src="img/recommendation/bone-icon.svg" alt="bone icon" width="32" />
      <p class="recommendations__description">
        Shop the best products for your pets with affordable prices only in the
        Happy Paw online store.
      </p>

      <div class="recommendations__categories">
        <button class="recommendations__category recommendations__button-active" data-id="0">For Dogs</button>
        <button class="recommendations__category" data-id="1">For Cats</button>
        <button class="recommendations__category" data-id="2">For Parrots</button>
        <button class="recommendations__category" data-id="3">For Rabbits</button>
        <button class="recommendations__category" data-id="4">For Hamsters</button>
        <button class="recommendations__category" data-id="5">For Fish</button>
      </div> 
      <div class="recommendations__category-pages"></div>

      <div class="recommendations__images">
        <div class="recommendations__image-container">
          <img class="recommendations__image" src="img/сat-playing.jpg" alt="cat playing" />
        </div>
        <div class="recommendations__promo">
          <h2 class="recommendations__promo-title">PROMO</h2>
          <p class="recommendations__promo-description">
            Best Producers of Food for Dogs
          </p>
          <a href="#" class="recommendations__promo-link">Discover now &#8594;</a>
          <ul class="recommendations__promo-list">
            <li class="recommendations__promo-item">WOOF</li>
            <li class="recommendations__promo-item">Cat Daily</li>
            <li class="recommendations__promo-item">Fish Planet</li>
          </ul>
        </div>
      </div>

    </section>
  </body>
</html>
