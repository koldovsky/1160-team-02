<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <section class="promotion">
    <div class="promotion__main container">
      <div class="promotion__main-text-content">
        <p class="promotion__prom">promotion</p>
        <h2 class="promotion__title">Cat Week Is <br /> Here!</h2>
        <span class="promotion__text-content">
          <p>
            Don't miss special prices on products for cats: beds, litter
            boxes,<br />
            feeders, and much more. Enjoy up to
            <span class="promotion__text-content-percent">-30%</span>
            on selected items!
          </p>
      </div>
      </span>
      <div class="promotion__items">
        <div id="promotion__timer">
          <div class="promotion__timer-days transparent-text">
            <div class="timer-digit" id="days">0</div>
            <div>Days</div>
          </div>
          <div class="promotion__timer-hours transparent-text">
            <div class="timer-digit" id="hours">0</div>
            <div>Hours</div>
          </div>
          <div class="promotion__timer-minutes transparent-text">
            <div class="timer-digit" id="minutes">0</div>
            <div>Minutes</div>
          </div>
          <div class="promotion__timer-seconds transparent-text">
            <div class="timer-digit" id="seconds">0</div>
            <div>Seconds</div>
          </div>
        </div>
        <div class="promotion__button-show_now">
          <a href="#" class="button shopping-button">Shop Now</a>
        </div>
      </div>
  </section>
</body>

</html>
