<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="trending-products" class="container">
      <div>
        <h2 class="trending-section-title">Trending Products</h2>
        <div class="bone-picture">
          <img class="trending__icon" src="img/bone-pic.svg"" alt="Bone icon in my block" class="bone-picture">
        </div>
        <p class="top-selling__preview">
          Top-selling items and popular picks by our customers. Check them now!
        </p>
      </div>
      <div class="trending-carousel">
        <button class="trending__left-arrow carousel__button carousel-arrow">
          <img width="30" class="arrow_icon" src="img/trending-products-images/trending-arrow-left.png" alt="left-arrow in my carrousel">
        </button>
        <div class="trending-slides-carousel"></div>
        <button class="trending__right-arrow carousel__button carousel-arrow">
          <img width="30" class="arrow_icon" src="img/trending-products-images/trending-arrow-right.png" alt="right-arrow in my carrousel">
        </button>
      </div>  
    </section>
  </body>
</html>
