<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="call-us">
      <div class="call-us__grid-background">
        <div class="call-us__grid container">
          <div class="call-us__grid-item call-us__phone-number">
            <p class="call-us__title">CALL US</p>
            <a class="call-us__link-tel" href="tel:+12345678900"
              >+1 (234) 567 89 00</a
            >
          </div>
          <div class="call-us__grid-item call-us__subscribe-suggestion">
            <p class="call-us__subscribe-text">
              Subscribe to our newsletter and be aware of all of our new
              products, discounts, and hot promotions.
            </p>
            <div class="call-us__sale-week-container">
              <a
                class="call-us__link-sale-week"
                data-proofer-ignore
                href="#trending-products"
              >
                <span class="call-us__link-sale-week-text">Sale Week</span>
                <span class="call-us__arrow">â†’</span>
              </a>
              <div class="call-us__sale-week-countdown"></div>
            </div>
          </div>
          <div class="call-us__grid-item call-us__subscribe-form">
            <form class="call-us__form">
              <input
                class="call-us__input"
                type="email"
                placeholder="Email"
                name="call-us__input-email"
                required
              />
              <button class="call-us__button" type="submit">
                <span class="call-us__button-text">Subscribe</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
