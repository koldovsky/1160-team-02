<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="call-us" id="call-us">
      <div class="call-us__phone-number">
        <p class="call-us__phone-number__title">CALL US</p>
        <a class="call-us__phone-number__link" href="tel:+12345678900"
          >+1 (234) 567 89 00</a
        >
      </div>

      <div class="call-us__subscribe-suggestion">
        <p class="call-us__subscribe-suggestion__text">
          Subscribe to our newsletter and be aware of all of our new products,
          discounts, and hot promotions.
        </p>
        <a
          class="call-us__subscribe-suggestion__link"
          data-proofer-ignore
          href="#trending-products"
        >
          <span class="call-us__subscribe-suggestion__link-text"
            >Sale Week</span
          >
          <span class="call-us__subscribe-suggestion__link-arrow">â†’</span>
        </a>
      </div>

      <div class="call-us__subscribe-form">
        <form class="call-us__subscribe-form__form">
          <input
            class="call-us__subscribe-form__input"
            type="email"
            placeholder="Email"
            name="call-us__subscribe-form__input-email"
            required
          />
          <button class="call-us__subscribe-form__button" type="submit">
            <span class="call-us__subscribe-form__button-text">Subscribe</span>
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
