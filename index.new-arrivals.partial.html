<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="new-arrivals" class="section__arrivals container">
      <h2 class="arrivals__title">Our New Arrivals</h2>
      <div>
        <img
          class="arrivals__icon"
          src="img/new-arrivals/bone.icon.svg"
          alt="Bone Icon"
        />
      </div>
      <p class="arrivals__subtitle">
        We offer affordable and safe toys and accessories for your pets.
      </p>
      <div class="arrivals__carousel">
        <button class="arrivals__carousel-arrow">
          <img
            class="arrow_icon"
            src="img/new-arrivals/arrivals-arrow-left.png"
            alt="Arrow Left"
          />
        </button>
        <div class="arrivals__carousel-slides">
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-bowl.png"
              alt="Plastic Bowl"
            />
            <a class="arrivals__carousel-href" href="#">OPTY Plastic Bowl</a>
            <p class="arrivals__carousel-price">$3,00</p>
            <a class="arrivals__carousel-button" href="#"
              ><span class="arrivals__carousel-button-text"
                >Add to Cart</span
              ></a
            >
          </article>
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-butterfly-toy.png"
              alt="Butterfly Toy"
            />
            <a class="arrivals__carousel-href" href="#">EGO Butterfly Toy</a>
            <p class="arrivals__carousel-price">$8,00</p>
            <a class="arrivals__carousel-button" href="#"
              ><span class="arrivals__carousel-button-text"
                >Add to Cart</span
              ></a
            >
          </article>
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-crunch-stick.png"
              alt="Crunch Stick"
            />
            <a class="arrivals__carousel-href" href="#">VITALIFE Crunch Sticks Treat</a>
            <p class="arrivals__carousel-price">$5,00</p>
            <a class="arrivals__carousel-button" href="#"
              ><span class="arrivals__carousel-button-text"
                >Add to Cart</span
              ></a
            >
          </article>
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-woven-toy.png"
              alt="Woven Toy"
            />
            <a class="arrivals__carousel-href" href="#">DUNA Woven Toy</a>
            <p class="arrivals__carousel-price">$1,50</p>
            <a class="arrivals__carousel-button" href="#"
              ><span class="arrivals__carousel-button-text"
                >Add to Cart</span
              ></a
            >
          </article>
          <article class="arrivals__carousel-slide">
            <img
              class="arrivals__carousel-image"
              src="img/new-arrivals/arrivals-woven-leash.png"
              alt="Woven Leash"
            />
            <a class="arrivals__carousel-href" href="#">SERA Woven Leash</a>
            <p class="arrivals__carousel-price">$2,00</p>
            <a class="arrivals__carousel-button" href="#"
              ><span class="arrivals__carousel-button-text"
                >Add to Cart</span
              ></a
            >
          </article>
        </div>
        <button class="arrivals__carousel-arrow">
          <img
            class="arrow_icon"
            src="img/new-arrivals/arrivals-arrow-right.png"
            alt="Arrow Right"
          />
        </button>
      </div>
    </section>
  </body>
</html>
